# permissions for end users to edit triggers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trigger-editor-role
rules:
- apiGroups:
  - multiverse.saga.dev
  resources:
  - triggers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - multiverse.saga.dev
  resources:
  - triggers/status
  verbs:
  - get
